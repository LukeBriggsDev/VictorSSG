<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Home  - Luke Briggs</title>
    <link rel="stylesheet" href="/assets/stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/victor.css">
    <link rel="stylesheet" href="/assets/stylesheets/syntax_highlight.css">
    <link rel="stylesheet" href="/assets/stylesheets/projects.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-menu">
            
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Posts</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

<div class="center">
    <h1 class="site-title">Luke Briggs</h1>
    <ul class="social-link-container">
        
            <li class="social-link"><a href="https://linkedin.com/in/luke-briggs" aria-label="linkedin.com"><i class="fa fa-linkedin"></i></a></li>
        
            <li class="social-link"><a href="https://github.com/LukeBriggsDev" aria-label="github.com"><i class="fa fa-github"></i></a></li>
        
            <li class="social-link"><a href="https://gitlab.com/LukeBriggs" aria-label="gitlab.com"><i class="fa fa-gitlab"></i></a></li>
        
            <li class="social-link"><a href="https://twitter.com/LukeBriggsDev" aria-label="twitter.com"><i class="fa fa-twitter"></i></a></li>
        
    </ul>
</div>

<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");

    }

    const navLink = document.querySelectorAll(".nav-link");

    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }

</script>
</body>
</html>
